version: 0.2

phases:
  install:
    commands:
      - echo update npm...
      - npm install -g n
      - n 14
      - npm update -g npm
      - echo node -v
      - node -v
      - echo npm -v
      - npm -v
      - echo install yarn...
      - npm install -g yarn
      - echo yarn -v
      - yarn -v
  pre_build:
    commands:
      - echo installing dependencies
      - yarn install
  build:
    commands:
      - echo Build started on `date`
      - echo yarn build
      - yarn run build
  post_build:
    commands:
      - Build completed on `date`
artifacts:
  files:
    - dist/**
